<div class="container px-5 mt-5">
    <h5>Entrada para User</h5>
    <hr />
    <form [formGroup]="form_entrar" (ngSubmit)="onSubmit()" class="mb-3">
        <div class="row mb-3">
            <label for="username" class="form-label col-12 col-md-2">Usuario</label>
            <input type="text" class="form-control col bg-secondary-subtle" formControlName="username">
        </div>
        <div class="row mb-3">
            <label for="password" class="form-label col-12 col-md-2">Contrase√±a</label>
            <input type="password" class="form-control col bg-secondary-subtle" formControlName="password">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-sm btn-outline-primary">ENTRAR</button>
        </div>
    </form>
    <hr />

    @if (!flag_tieneSesion && flag_fueFormEnviado) {
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Sin autenticacion. <u class="alert-link">Intentelo de nuevo</u>.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    }
</div>
