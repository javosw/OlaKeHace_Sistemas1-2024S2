<okh-navbar (currentView)="flagCurrentView = $event"></okh-navbar>

@if (flagCurrentView == 'hi') {
<okh-carousel></okh-carousel>
}
@else if(flagCurrentView == 'client-session') {
<okh-entrar-user></okh-entrar-user>
}
@else if(flagCurrentView == 'admin-session') {
<okh-entrar-admin></okh-entrar-admin>
}
@else if(flagCurrentView == 'add-client') {
<okh-add-user></okh-add-user>
}
