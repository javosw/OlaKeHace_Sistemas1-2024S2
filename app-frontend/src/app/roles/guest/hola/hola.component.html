<okh-navbar (input_view)="flag_view = $event"></okh-navbar>

@if (flag_view == 'hola') {
<okh-carousel></okh-carousel>
}
@else if(flag_view == 'entrar-user') {
<okh-entrar-user></okh-entrar-user>
}
@else if(flag_view == 'entrar-admin') {
<okh-entrar-admin></okh-entrar-admin>
}
@else if(flag_view == 'registro') {
<okh-add-user></okh-add-user>
}
